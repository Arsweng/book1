<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <body>
    <main>
        <nav class="navbar navbar-expand-lg bg-dark">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Newspaper</a>
                 <div class="container-fluid ml-7">

                            {% if request.user.is_authenticated %}
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        {{request.user.username}}
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="{% url 'password_change' %}">change password</a></li>
                                        <li>
                                            <form action="{% url 'logout' %}" method="post">
                                                {% csrf_token %}
                                                <button class='dropdown-item'>log out</button>
                                            </form>
                                        </li>
                                    </ul>
                                    </div>      
                            
                            {% else %}
                                <form class="form-inline ml-auto">
                                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                                    Log In</a
                                    >
                                    <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Signup</a
                                    >
                                </form>
                        {% endif %}
                </div>
        </nav>
      <div class="container">{% block content %} {% endblock content %}</div>

    </main>
    <script
      src="https://code.jquery.com/jquery-ǒ.ǒ.ǐ.slim.min.js"
      integrity="shaǒǗǓ-qǗi/X+ǘǕǔDzOǏrTǖabKǓǐJStQIAqVgRVzpbzoǔsmXKpǓ\
    YfRvH+ǗabtTEǐPiǕjizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
